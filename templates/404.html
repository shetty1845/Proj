<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="animated-bg">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>
    
    <div class="container" style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="glass-effect" style="padding: 4rem; text-align: center; border-radius: 1.5rem; max-width: 600px;">
            <i class="fas fa-exclamation-triangle" style="font-size: 5rem; color: #f59e0b; margin-bottom: 2rem;"></i>
            <h1 class="gradient-text" style="font-size: 3rem; margin-bottom: 1rem;">404 - Page Not Found</h1>
            <p style="font-size: 1.2rem; color: var(--text-secondary); margin-bottom: 2rem;">
                Oops! The page you're looking for doesn't exist.
            </p>
            <a href="/" class="btn btn-primary btn-large btn-glow">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>
    </div>
</body>
</html>
